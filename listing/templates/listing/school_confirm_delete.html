{% extends "listing/listing_base.html" %}

{% block button %}
  <a href="{% url 'listing:school' view.kwargs.school %}"><button type="button" class="btn btn-light btn-sm">Back</button></a>
{% endblock button %}

{% block schools_body %}
<h1>Delete school</h1>

<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" class="btn btn-sm btn-outline-danger" value="Confirm">
</form>

{% endblock schools_body %}
