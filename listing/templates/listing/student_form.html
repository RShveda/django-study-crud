{% extends "listing/listing_base.html" %}

{% block button %}

  <a href="{% url 'listing:school' view.kwargs.school %}"><button type="button" class="btn btn-light btn-sm">Back</button></a>
{% endblock button %}

{% block schools_body %}
<h1>Add new student</h1>


<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" class="btn btn-sm btn-outline-primary" value="Save">
</form>


{% endblock schools_body %}
