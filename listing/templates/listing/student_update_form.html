{% extends "listing/listing_base.html" %}

{% block button %}
  <a href="{% url 'listing:student' view.kwargs.school view.kwargs.student %}"><button type="button" class="btn btn-light btn-sm">Back</button></a>
{% endblock button %}

{% block schools_body %}

<h1>Edit student</h1>

<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" class="btn btn-sm btn-outline-primary" value="Update">
</form>

<a href="{% url 'listing:delete_student' view.kwargs.school view.kwargs.student %}" class="btn btn-sm btn-outline-danger">Delete</a>


{% endblock schools_body %}
